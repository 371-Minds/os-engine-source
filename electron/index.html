<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Convex QA Agent</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Convex QA Agent</h1>
    <div id="status">Connecting...</div>
    <form id="askQuestionForm">
        <input type="text" id="questionInput" placeholder="Ask a question" required>
        <button type="submit">Ask</button>
    </form>
    <ul id="qaList"></ul>

    <hr>
    <h2>Agent Task</h2>
    <form id="agentTaskForm">
        <input id="agentTaskInput" type="text" placeholder="Enter a task for the agent">
        <button type="submit">Add Task</button>
    </form>

    <script src="renderer.js"></script>
</body>
</html>
